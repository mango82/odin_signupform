<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex-container">
        <aside>
            <header>
                <img class= "logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin-logo">
                <h3>Odin</h3>
            </header>
            <img class="background-image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="background-image">
        </aside>
        <main>
            <article class="flex-item-1">
                <h2>This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </article>
            <form class="flex-item-2" action="">
                <fieldset>
                    <h2>Let's do this!</h2>
                    <div class="form-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first_name" required>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last_name" required>
                        
                    </div>
                    <div class="form-container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="form-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </fieldset>
                <article class="form-article">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </article>
            </form>
        </main>
    </div>
    <footer>
        Photo by Halie West on Unsplash
    </footer>
</body>
</html>
